<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <title>Chats</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header__top"></div>
            <div class="header__column"> 
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column"> 
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
            </div>
        <div class="header__bottom"></div>
            <div class="header__columm"></div>
                <span class="header__text">Edit</span>
            <div class="header__columm"></div>
                <span class="header_hext">Chats <i class="fa fa-caret-down"></i></span>
            <div class="header__columm"></div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find freinds, chats, Plus Friends">
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <div class="chat__content">
                    <img src="images/avatar.jpg">
                    <div class="chat__preview">
                        <h3 class="chat__user">jhi</h3>
                        <span class="chat__last-message">Hello, THis is a tes t message.</span>
                    </div>
                </div>
                <span class="chat__date-time">
                    15:55
                </span>
            </li>
            <li class="chats__chat">
                <div class="chat__content">
                    <img src="images/b.jpg">
                    <div class="chat__preview">
                        <h3 class="chat__user">&#x2764;</h3>
                        <span class="chat__last-message">Jiwon.</span>
                    </div>
                </div>
                <span class="chat__date-time">
                    20:10
                </span>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-tar__tab">
            <i class="fa fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-tar__tab-selected">
            <i class="fa fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-tar__tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-tar__tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>
        </a> 
    </nav>

</html>
